<ngx-datatable class="material" [rows]="pointRecords" [columnMode]="'standard'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">

  <ngx-datatable-column name="Kdo" [width]="300">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.owner}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Za co" [width]="300">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.reason}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Pocet bodu" [width]="300">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.points}}
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
