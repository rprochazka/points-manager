<div [formGroup]="form">

  <div class="form-group">
    <label for="pointOwner">Komu</label>
    <select class="form-control" id="pointOwner" formControlName="owner">
      <option *ngFor="let o of owners" [value]="o">{{o}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="reason">Za co</label>
    <select class="form-control" id="reason" formControlName="reason">
      <option *ngFor="let r of reasons" [value]="r">{{r}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="points">Pocet bodu</label>
    <input type="number" min="1" max="10" class="form-control" id="points" formControlName="points" />
  </div>
