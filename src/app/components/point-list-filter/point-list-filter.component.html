<div [formGroup]="form">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="form-group">
        <label for="reason">Kdo</label>
        <select class="form-control" id="owners" formControlName="owner">
          <option *ngFor="let o of owners" [value]="o">{{o}}</option>
          <option value="">Vse</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="form-group">
        <label for="reason">Za co</label>
        <select class="form-control" id="reasons" formControlName="reason">
          <option *ngFor="let r of reasons" [value]="r">{{r}}</option>
          <option value="">Vse</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="form-group">
        <label for="reason">Zadal</label>
        <select class="form-control" id="admins" formControlName="submitter">
          <option *ngFor="let o of owners" [value]="o">{{o}}</option>
          <option value="">Vse</option>
        </select>
      </div>
    </div>
  </div>
</div>
