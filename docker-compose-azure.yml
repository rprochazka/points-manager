version: "2.1"

services:
  nginx:
    container_name: optradek/points-manager:nginx-1.0.0
    image: optradek/points-manager:nginx-1.0.0
    build:
      context: .
      dockerfile: .docker/nginx.dockerfile
    environment:
      NODE_ENV: development
    volumes:
      - ./ng-app/dist:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

  node:
    container_name: optradek/points-manager:nodeapp-1.0.0
    image: optradek/points-manager:nodeapp-1.0.0
    build:
      context: ./microservices/node-api
      dockerfile: .docker/node.development.dockerfile
    volumes:
      - ./microservices/node-api:/var/www/angularnoderestfulservice
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - app-network

  #No authentication is provided here - JUST A DEMO! That would absolutely
  #be needed for a "real" application
  mongodb:
    container_name: optradek/points-manager:mongodb-1.0.0
    image: optradek/points-manager:mongo-1.0.0
    networks:
      - app-network

